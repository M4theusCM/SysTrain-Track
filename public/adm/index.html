<script>   
  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var razaoSocial = input_razaoSocial.value;
    var token = input_token.value;
    var cnpj = input_cnpj.value;
    var email_empresa = input_email_empresa.value;
    var telefone = input_telefone.value;
    var estado = input_estado.value;
    var cep = input_cep.value;
    var numero = input_numero.value;
    var complemento = input_complemento.value;

    // Verificando se há algum campo em branco
    if (
      razaoSocial == "" ||
      token == "" ||
      cnpj == "" ||
      email_empresa == "" ||
      telefone == "" ||
      estado == "" ||
      cep == "" ||
      numero == "" ||
      complemento == ""
    ) {
      alert('Mensagem de erro para todos os campos em branco');

    }

    // Enviando o valor da nova input
    fetch("/empresas/cadastrarEmpresa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        razaoSocialServer: razaoSocial,
        tokenServer: token,
        cnpjServer: cnpj,
        email_empresaServer: email_empresa,
        telefoneServer: telefone,
        estadoServer: estado,
        cepServer: cep,
        numeroServer: numero,
        complementoServer: complemento
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de cadastro de funcionario...";

          setTimeout(() => {
            window.location = "cadastro.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
